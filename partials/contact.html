<div class="content-area">
    <section class="page-section">
        <div class="container-fluid full-height">
            <div class="col-md-12 full-height relative">
                <div class="wrapper-vertical-center">
                    <div class="text-center about-header">
                        <h2 class="block-header">Contact Us</h2>
                    </div>

                    <div class="regular-text contact-subheader text-center">
                        <p>We are happy to hear from you.</p>
                    </div>

                    <form angular-validator-submit="submitMyForm()" method="post" name="contactForm" class="contact-form" id="contact-form" novalidate angular-validator>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text"
                                           name="fullname"
                                           validate-on="fullname"
                                           class="form-control"
                                           data-ng-model="form.fullname"
                                           data-ng-value="fullname"
                                           placeholder="Name"
                                           required-message="'Name field is required..'"
                                           maxlength="30"
                                           size="30"
                                           required
                                           tabindex="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email"
                                           placeholder="Email"
                                           name="emailAddress"
                                           class="form-control"
                                           data-ng-model="form.emailAddress"
                                           invalid-message="'Thats not a real email address'"
                                           required-message="'Email Address field is required'"
                                           validate-on="dirty"
                                           tabindex="2"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text"
                                           name="subject"
                                           validate-on="subject"
                                           class="form-control"
                                           data-ng-model="form.subject"
                                           data-ng-value="subject"
                                           placeholder="Subject"
                                           required-message="'Subject field is required..'"
                                           maxlength="30"
                                           size="30"
                                           required
                                           tabindex="3">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea placeholder="Message"
                                              name="messages"
                                              class="form-control"
                                              data-ng-model="form.messages"
                                              required-message="'Message field is required'"
                                              validate-on="dirty"
                                              tabindex="4"
                                              cols="50"
                                              rows="4"
                                              required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="msg_form" data-ng-class="msg_error">
                                    {{message}}
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button class="btn-theme pull-right" type="submit">
                                    <span class="hidden-xs">Send a message</span>
                                    <span class="hidden-sm hidden-md hidden-lg">Send</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
